<div class="row">
  <div class="col-md-5">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Logga in</h5>
        <h6 class="card-subtitle mb-2 text-muted">Fyll i dina uppgifter</h6>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="form-group">
            <label for="exampleInputEmail1">Emailadress</label>
            <input
              formControlName="email"
              type="email"
              class="form-control"
              aria-describedby="emailHelp"
              placeholder="email@exempel.se"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Lösenord</label>
            <input
              formControlName="password"
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Lösenord"
            />
          </div>
          <button type="submit" class="btn btn-primary">Logga in</button>
        </form>
      </div>
    </div>
  </div>
</div>
