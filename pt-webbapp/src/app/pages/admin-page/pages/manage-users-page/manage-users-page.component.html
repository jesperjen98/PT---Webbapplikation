<div class="container">
  <ul class="list-group list-group-flush text-center">
    <li class="list-group-item"><h1>Lista över användare</h1></li>

    <li *ngFor="let user of users" class="list-group-item">
      <a
        class="dropdown"
        href="#"
        data-toggle="dropdown"
        role="button"
        aria-expanded="false"
        >{{ user.firstName }} {{ user.lastName }}<span class="caret"></span
      ></a>
      <ul class="dropdown-menu">
        <li class="dropdown-item">{{ user.email }}</li>
        <li class="dropdown-item">{{ user.birthdate }}</li>
        <li class="dropdown-item">{{ user.role }}</li>
      </ul>
    </li>
  </ul>
</div>
