<div class="container">
  <ul class="navbar-nav">
    <li *ngFor="let user of users" class="dropdown nav-item">
      <a
        href="#"
        class="dropdown-toggle"
        data-toggle="dropdown"
        role="button"
        aria-expanded="false"
        >{{ user.firstName }} {{ user.lastName }}<span class="caret"></span
      ></a>
      <ul class="dropdown-menu">
        <li class="dropdown-item">{{ user.birthdate }}</li>
        <li class="dropdown-item">{{ user.role }}</li>
      </ul>
    </li>
  </ul>
</div>
