<section id="process" class="process">
  <div class="container-fluid text-center">
    <h1>PROCESSEN</h1>
  </div>

  <div class="container-fluid">
    <div class="row mx-lg-5">
      <div class="col-lg" *ngFor="let card of infoCards">
        <div class="card my-2 mx-sm-2">
          <div class="card-title">
            <h2>{{ card.number }}</h2>
            <h3>{{ card.title }}</h3>
          </div>
          <div class="card-body">
            {{ card.info }}
          </div>
          <div class="card-footer text-right py-3 border-0"></div>
        </div>
      </div>
    </div>
  </div>
</section>
