<section id="contact" class="contact-me-section">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-5">
        <div class="card my-3 mx-2 ml-md-5 border-0">
          <div class="card-title">Kontakta mig</div>
          <div class="card-body">
            Hör av dig om du vill ställa en fråga gällande dina mål,
            funderingar, mina tjänster eller bara generella funderingar. <br />
            Ingen fråga är för stor eller för lite, så tveka inte. <br />
            Är du intresserad kan du direkt boka en gratis konsultation nu!
          </div>
        </div>
      </div>
      <div class="col-md my-3 mx-2 mr-md-5">
        <form [formGroup]="contactForm" (ngSubmit)="contact()">
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label>Förnamn</label>
                <input
                  type="text"
                  formControlName="firstName"
                  class="form-control"
                />
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label>Efternamn </label>
                <input
                  type="text"
                  formControlName="lastName"
                  class="form-control"
                />
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Emailadress</label>
            <input type="email" formControlName="email" class="form-control" />
          </div>
          <div class="form-group">
            <label>Ämne</label>
            <input type="text" formControlName="subject" class="form-control" />
          </div>
          <div class="form-group">
            <label>Meddelande</label>
            <textarea
              class="form-control"
              formControlName="message"
              rows="5"
            ></textarea>
          </div>
          <div class="text-right">
            <button type="submit" class="btn btn-outline-mustard">
              Skicka
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
